name: 'My Custom Action'
description: 'My custom GitHub Action'
inputs:
  input1:
    description: 'Input parameter 1'
    required: true
  input2:
    description: 'Input parameter 2'
    required: false
outputs:
  output1:
    description: 'Output parameter 1'
runs:
  using: 'node12'
  main: 'index.js'

name: My Workflow
on:
  push:
    branches:
      - main

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: My Custom Action
        uses: ./action.yml
        with:
          input1: 'value1'
          input2: 'value2'

